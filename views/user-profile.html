<div ng-controller="UserProfileCtrl">

<!--- -  -  -  -  -  -  -  Main Nav section -   -   -   -   -    -    -->
        <div class="container">
          <div class="row">

                <div class=" col-xl-12 col-lg-12 col-md-12 homeLink">
                  <div class="hello-user col-xl-12 col-lg-12 col-md-12 ">
                    <p ng-show="currentUser">
                       Hi {{currentUser.firstname}} <a ui-sref="user-profile" ng-click="logout()">Logout</a>
                    </p>
                  </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 user-profile-links">
                          <a ui-sref="main" class="homeIcon">
                          </a>
                          <a ui-sref="user-profile" class="userProfileIcon">
                            </a>
                        </div>

                </div>  <!--close column   -->
            </div>  <!-- close row  -->
        </div>   <!--close container     -->

        <div class="container">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <p><strong><a ui-sref="user-profile.login">Login</a></strong> or
                    <strong><a ui-sref="user-profile.register">Register</a></strong></p>

                </div>
                  <div class="col-lg-3">
                  </div>
                  <div class="col-lg-6" ui-view>

                  </div>
                  <div class="col-lg-3">
                  </div>
                  <div class="col-lg-12">
                    <p ng-show="message">{{message}}</p>
                  </div>
              </div>
        </div>
