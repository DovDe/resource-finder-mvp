
    <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form name="userLogin"  ng-submit="login()" novalidate>
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                          <h1>Login</h1>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <fieldset>
                                <input type="email"
                                 name="email"
                                  placeholder="Email"
                                  ng-model="user.email"
                                  ng-required="true"
                                  class="col-xs-12">

                                      <p class="error validationError col-xs-12" ng-show="userLogin.email.$invalid && userLogin.email.$touched">
                                      Please fill out your user name</p>


                                <input type="password"
                                     name="password" placeholder="Password"
                                     ng-model="user.password"
                                     ng-required="true"
                                     ng-minlength="6"
                                     class="col-xs-12">

                                     <p class="error validationError col-xs-12" ng-show="userLogin.password.$invalid && userLogin.password.$touched">
                                       The password must be at least six characters</p>
                      </fieldset>
                    </div>

                    <div class="col-xs-12">
                      <button type="submit" ng-disabled="userLogin.$invalid" class="btn col-xs-12">Submit</button>
                    </div>
                  </div>



            </form>

          </div>
    </div>
